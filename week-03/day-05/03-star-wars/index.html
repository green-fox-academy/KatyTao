<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Star Wars</title>
</head>
<body>
  <div class="header">
    <img src="./img/694px-star_wars_logo.svg_.png" alt="star wars logo">
    <h1>Heroes Dictionary</h1>
  </div>
  <div class="container">
    <div class="search-field">
      <div class="search-wrap">
        <h2>Enter character name</h2>
        <input class="hero-name" type="text" name="name">
        <input type="submit" value="Search">
      </div>
    </div>
    <div class="result-container">
      <div class="heroes-list">
        <div class="hero-info">
          <h3>Luke Skywalker</h3>
          <hr>
          <div class="hero-detail">
            <p><b>Height:</b>172</p>
            <p><b>Mass:</b>77</p>
            <p><b>Hair color:</b>blond</p>
            <p><b>Birth year:</b>19BBY</p>
            <p><b>Gender:</b>Male</p>
          </div>
        </div>
      </div>
      <div class="movies-list"></div>
    </div>
  </div>
  <script src="search.js"></script>
</body>
</html>
