<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sign up form</title>
</head>
<body>
  <div class="container">
    <form action="#">
      <div class="col">
        <h1>Sign up</h1>
        <input class="input-text" type="text" name="username" placeholder="Username" required>
        <input class="input-text" type="email" name="email" placeholder="Email" required>
        <input class="input-text" type="password" name="pwd" placeholder="Password" required>
        <input class="input-text" type="password" name="pwd" placeholder="Retype password" required>
        <input class="sign-up-btn" type="submit" value="Login">
      </div>
      <div class="middle-col">
        <p>OR</p>
      </div>
      <div class="col">
        <input type="button" value="Log in with Facebook">
        <input type="button" value="Log in with Twitter">
        <input type="button" value="Log in with Google+">
      </div>
    </form>
  </div>
</body>
</html>
